<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <script src="jquery.min.js"></script>
    <script src="wsc2c-app.js"></script>
</head>
<body>

<noscript>
    <h2 style="color: #ff0000">
        It seems your browser doesn't support Javascript!
        Websocket relies on Javascript being enabled.
    </h2>
</noscript>

<div id="main-content" >
    <div >
        <div >
            <form >
                <div >
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" type="submit">Connect</button>
                    <button id="disconnect" type="submit">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div >
            <form >
                <div >
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" placeholder="Your name here...">
                </div>
                <button id="send" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div >
        <div>
            <table id="conversation" >
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
