plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceCompatibility=1.8
targetCompatibility=1.8

repositories {
    mavenCentral()
}

configurations {
    compile.exclude module:'spring-boot-starter-tomcat'
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'org.springframework.boot:spring-boot-starter-undertow:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-websocket:2.1.0.RELEASE'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
}

// Define the main class for the application
mainClassName = 'com.clienttoclient.messaging.WSC2CApplication'
